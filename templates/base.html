<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- Light Mode CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/light.css') }}" id="light-mode-css">
    
    <!-- Dark Mode CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}" id="dark-mode-css" disabled>

    <!-- Enact any prior dark/light mode selection -->
    <script>
        window.onload = function() {
          var darkMode = localStorage.getItem("darkMode");
          if (darkMode === "true") {
            document.body.classList.add("dark-mode");
          }
        };
        
    </script>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('index') }}">Jonathan's Chores Assignment Analyzer App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
          <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
          <a class="nav-item nav-link" href="{{ url_for('analytics') }}">Analytics</a>
          <a class="nav-item nav-link" href="{{ url_for('survey') }}">Survey</a>
        </div>
          <div>
              <button id="toggle-dark-mode">Toggle Dark Mode</button>
          </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h6>Links</h6>
            <ul>
              <li><a href="{{ url_for('index') }}">Home</a></li>
              <li><a href="{{ url_for('about') }}">About</a></li>
              <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
              <li><a href="{{ url_for('survey') }}">Survey</a></li>
            </ul>
          </div>
          <div class="col-sm">
            <h6>Follow the project author</h6>
            <ul>
              <li><a href="https://github.com/LiberlandHacker">Github</a></li>
              <li><a href="https://twitter.com/LiberlandHacker">Twitter</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- JavaScript for Dark Mode toggle -->
    <script>
      const lightModeCss = document.getElementById("light-mode-css");
      const darkModeCss = document.getElementById("dark-mode-css");
      const toggleBtn = document.getElementById("toggle-dark-mode");
    
      toggleBtn.addEventListener("click", function() {
        if (lightModeCss.disabled) {
          lightModeCss.disabled = false;
          darkModeCss.disabled = true;
        } else {
          lightModeCss.disabled = true;
          darkModeCss.disabled = false;
        }
      });

        // Setting the dark mode preference
        localStorage.setItem("darkMode", "true");
        
        // Retrieving the dark mode preference
        var darkMode = localStorage.getItem("darkMode");
        
    </script>

    <script>
      document.getElementById("toggle-dark-mode").addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
      });
    </script>
      
    <!-- Dark mode toggle script -->
    <script>
        const toggleDarkMode = () => {
          const darkMode = localStorage.getItem("darkMode");
          const lightCSS = document.querySelector("#light-mode-css");
          const darkCSS = document.querySelector("#dark-mode-css");
          const body = document.body;
          if (darkMode === "true") {
            localStorage.setItem("darkMode", "false");
            body.classList.remove("dark-mode");
            lightCSS.disabled = false;
            darkCSS.disabled = true;
          } else {
            localStorage.setItem("darkMode", "true");
            body.classList.add("dark-mode");
            lightCSS.disabled = true;
            darkCSS.disabled = false;
          }
        };
    
        const toggleDarkModeButton = document.querySelector("#toggle-dark-mode");
        toggleDarkModeButton.addEventListener("click", toggleDarkMode);
    </script>

  </body>
</html>
